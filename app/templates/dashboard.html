<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Home Control</title>
  <style>
    body {
      font-size: 30px;
      text-align: center;
    }
    .toggle-container {
      display: inline-block;
      margin: 30px;
    }
    .toggle-label {
      margin-bottom: 10px;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 100px;
      height: 60px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 60px;
    }
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 50px;
      width: 50px;
      left: 5px;
      top: 5px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .toggle-slider {
      background-color: #2196F3;
    }
    input:checked + .toggle-slider:before {
      left: calc(100% - 55px); /* Move the slider to the right when checked */
    }
  </style>
</head>
<body>
  <h1>Smart Home Control</h1>
  <div class="toggle-container">
    <label class="toggle-label">TV</label>
    <label class="toggle-switch">
      <input id="tv" type="checkbox" onclick="updateState()">
      <span class="toggle-slider"></span>
    </label>
  </div>
  <div class="toggle-container">
    <label class="toggle-label">Lights</label>
    <label class="toggle-switch">
      <input id="lights" type="checkbox" onclick="updateState()">
      <span class="toggle-slider"></span>
    </label>
  </div>
  <div class="toggle-container">
    <label class="toggle-label">Blinds</label>
    <label class="toggle-switch">
      <input id="blinds" type="checkbox" onclick="updateState()">
      <span class="toggle-slider"></span>
    </label>
  </div>
  
  <p id="output">Status: all off</p>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      loadState();
    });

    function updateState() {
      const tv = document.querySelector('#tv').checked ? 1 : 0;
      const lights = document.querySelector('#lights').checked ? 2 : 0;
      const blinds = document.querySelector('#blinds').checked ? 4 : 0;

      const state = tv + lights + blinds;

      let status;
      switch(state) {
        case 0:
          status = "all off";
          break;
        case 2:
          status = "lamp on";
          break;
        case 1:
          status = "tv on";
          break;
        case 4:
          status = "blinds on";
          break;
        case 3:
          status = "lamp and tv on";
          break;
        case 6:
          status = "lamp and blinds on";
          break;
        case 5:
          status = "tv and blinds on";
          break;
        case 7:
          status = "all on";
          break;
        default:
          status = "unknown";
          break;
      }

      document.getElementById("output").textContent = "Status: " + status;
      saveState();
    }

    function saveState() {
      const tvState = document.querySelector('#tv').checked;
      const lightsState = document.querySelector('#lights').checked;
      const blindsState = document.querySelector('#blinds').checked;

      localStorage.setItem('tvState', tvState);
      localStorage.setItem('lightsState', lightsState);
      localStorage.setItem('blindsState', blindsState);
    }

    function loadState() {
      const tvState = localStorage.getItem('tvState') === 'true';
      const lightsState = localStorage.getItem('lightsState') === 'true';
      const blindsState = localStorage.getItem('blindsState') === 'true';

      document.querySelector('#tv').checked = tvState;
      document.querySelector('#lights').checked = lightsState;
      document.querySelector('#blinds').checked = blindsState;

      updateState();
    }

  </script>
</body>
</html>
