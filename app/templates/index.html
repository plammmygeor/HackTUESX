<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DREAM SLEEP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        /* Container styling */
        .container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: fit-content;
            margin: 0 auto;
            padding: 20px;
            z-index: 2; /* Ensure headings are above canvas */
        }

        /* Logo styling */
        .logo {
            width: 150px;
            height: auto;
        }

        /* Heading styling */
        h1 {
            font-family: 'Bubblegum Sans', cursive;
            font-size: 80px;
            color: #FFCCF2;
            z-index: 2; /* Ensure headings are above canvas */
            animation: fadeInDown 1s ease-in-out; /* Apply animation */
        }

        /* Animation keyframes */
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Pillow styling */
        .pillow {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 100px;
            padding-left: 150px;
            position: relative;
            z-index: 2; /* Ensure headings are above canvas */
        }

        /* Link styling */
        .link {
            position: absolute;
            top: 50%;
            left: 0; /* Align to the right */
            margin-left: 210px;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px 20px;
            text-decoration: none;
            color: #000;
            border-radius: 5px;
            z-index: 2; /* Ensure headings are above canvas */
        }
        
        /* Set body to cover the entire screen */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Make canvas full screen */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Ensure canvas is behind headings */
        }

    </style>


</head>
<body>
    <!-- Heading and Logo Container -->
    <div class="container">
        <!-- Logo -->
        <img src="/static/Logo.png" alt="Logo" class="logo">
        
        <!-- Heading -->
        <h1>DREAM SLEEP</h1>
    </div>

    <!-- Pillow Image -->
    <div class="pillow">
        <img src="/static/pillow.png" alt="Pillow" class="pillow-image">
        <!-- Link -->
        <a href="/plot" class="link">Let's sleep!</a>
    </div>

    <script>
        const deg = (a) => Math.PI / 180 * a
        const rand = (v1, v2) => Math.floor(v1 + Math.random() * (v2 - v1))
        const opt = {
        particles: window.width / 500 ? 1000 : 500,
        noiseScale: 0.009,
        angle: Math.PI / 180 * -90,
        h1: rand(0, 360),
        h2: rand(0, 360),
        s1: rand(20, 90),
        s2: rand(20, 90),
        l1: rand(30, 80),
        l2: rand(30, 80),
        strokeWeight: 1.2,
        tail: 82,
        }
        const Particles = []
        let time = 0
        document.body.addEventListener('click', () => {
        opt.h1 = rand(0, 360)
        opt.h2 = rand(0, 360)
        opt.s1 = rand(20, 90)
        opt.s2 = rand(20, 90)
        opt.l1 = rand(30, 80)
        opt.l2 = rand(30, 80)
        opt.angle += deg(random(60, 60)) * (Math.random() > .5 ? 1 : -1)
        
        for (let p of Particles) {
            p.randomize()
        }
        })


        /*--------------------
        Particle
        --------------------*/
        class Particle {
        constructor(x, y) {
            this.x = x
            this.y = y
            this.lx = x
            this.ly = y
            this.vx = 0
            this.vy = 0
            this.ax = 0
            this.ay = 0
            this.hueSemen = Math.random()
            this.hue = this.hueSemen > .5 ? 20 + opt.h1 : 20 + opt.h2
            this.sat = this.hueSemen > .5 ? opt.s1 : opt.s2
            this.light = this.hueSemen > .5 ? opt.l1 : opt.l2
            this.maxSpeed = this.hueSemen > .5 ? 3 : 2
        }
        
        randomize() {
            this.hueSemen = Math.random()
            this.hue = this.hueSemen > .5 ? 20 + opt.h1 : 20 + opt.h2
            this.sat = this.hueSemen > .5 ? opt.s1 : opt.s2
            this.light = this.hueSemen > .5 ? opt.l1 : opt.l2
            this.maxSpeed = this.hueSemen > .5 ? 3 : 2
        }
        
        update() {
            this.follow()
            
            this.vx += this.ax
            this.vy += this.ay
            
            var p = Math.sqrt(this.vx * this.vx + this.vy * this.vy)
            var a = Math.atan2(this.vy, this.vx)
            var m = Math.min(this.maxSpeed, p)
            this.vx = Math.cos(a) * m
            this.vy = Math.sin(a) * m
            
            this.x += this.vx
            this.y += this.vy
            this.ax = 0
            this.ay = 0
            
            this.edges()
        }
        
        follow() {
            let angle = (noise(this.x * opt.noiseScale, this.y * opt.noiseScale, time * opt.noiseScale)) * Math.PI * 0.5 + opt.angle
            
            this.ax += Math.cos(angle)
            this.ay += Math.sin(angle)
            
        }
        
        updatePrev() {
            this.lx = this.x
            this.ly = this.y
        }
        
        edges() {
            if (this.x < 0) {
            this.x = width
            this.updatePrev()
            }
            if (this.x > width) {
            this.x = 0
            this.updatePrev()
            }
            if (this.y < 0) {
            this.y = height
            this.updatePrev()
            }
            if (this.y > height) {
            this.y = 0
            this.updatePrev()
            }
        }
        
        render () {
            stroke(`hsla(${this.hue}, ${this.sat}%, ${this.light}%, .5)`)
            line(this.x, this.y, this.lx, this.ly)
            this.updatePrev()
        }
        }


        /*--------------------
        Setup
        --------------------*/
        function setup() {
        createCanvas(windowWidth, windowHeight)
        for (let i = 0; i < opt.particles; i++) {
            Particles.push(new Particle(Math.random() * width, Math.random() * height))
        }
        strokeWeight(opt.strokeWeight)
        }


        /*--------------------
        Draw
        --------------------*/
        function draw() {
            time++
            background(0, 100 - opt.tail, 50) 
            for (let p of Particles) {
                p.update()
                p.render()
            }
        }

        /*--------------------
        Resize
        --------------------*/
        function windowResized() {
        resizeCanvas(windowWidth, windowHeight)
        }
    </script>        
</body>
</html>
